<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>
  <link href="index.css" rel="stylesheet">

</head>

<body>
  <h1>Welcome to the art gallery 🧑‍🎨</h1>


  <!--PIG-->
  <h2>Pig 🐷</h2>
  <div id="pig" class="draw-container">
    <div class="pig-head">
      <div class="pig-ears">
        <div class="pig-ear-right">
          <div class="pig-ear-right-inside">
          </div>
        </div>
        <div class="pig-ear-left">
          <div class="pig-ear-left-inside">
          </div>
        </div>
      </div>
      <div class="pig-eyes">
        <div class="eye-right">
          <div class="eye-right-inside">
          </div>
        </div>
        <div class="eye-left">
          <div class="eye-left-inside"></div>
        </div>

      </div>
      <div class="pig-nose">
        <div class="nose">
          <div class="nose-hole-right"></div>
          <div class="nose-hole-left"></div>
        </div>
      </div>
    </div>
  </div>
  <!--TREE-->
  <h2>Tree 🌲</h2>
  <div id="tree" class="draw-container">
    <div class="tree-trunk">
      <div class="top-tree"></div>
      <div class="mid-tree"></div>
      <div class="bottom-tree"></div>
      <div class="bottom-trunk"></div>
    </div>
  </div>

  <!--PUPPY-->
  <h2>Puppy 🐶</h2>
  <div id="puppy" class="draw-container">
    <div class="puppy-head">
    </div>
  </div>

  <!--CAR-->
  <h2>Car 🚙</h2>
  <div id="car" class="draw-container">

  </div>
  <!--BUILDING-->
  <h2>Buildings 🏢</h2>
  <div id="building" class="draw-container">
    <div class="structure">
      <div class="building1"></div>
      <div class="building2"></div>
      <div class="building3"></div>
      <div class="building4"></div>
      <div class="building5"></div>
    </div>
  </div>

  <!--GAMEBOY-->
  <h2>Game boy 🎮</h2>
  <div id="game-boy" class="draw-container"></div>

  <!--PIXEL ART-->
  <h2>Abstract 🖌️</h2>
  <div id="pixel-art" class="draw-container">

  </div>
  </div>

</body>

<footer><small>Why didn't the CSS drawing go to the party? Because he didn't have class. 😎</small></footer>

</html>
